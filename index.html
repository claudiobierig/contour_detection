<!DOCTYPE html>
<html lang="de">

<head>
  <title>Ausmalbilder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="contour.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col" id="loading-opencv-msg">Loading opencv.js</div>
    </div>
</div>
<div class="container" id="root" hidden> 
    <div class="row">
        <div class="col">
            <input type="file" id="file-upload"/>
        </div>
    </div>
    <div class="row">
        <div class="col" class="contourcol">
            <img id="src-image" class="img-fluid" src="" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img id="dst-image" class="img-fluid" src="" alt="">
            <canvas id="the-canvas" width="300" hidden/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input id="blockSizeInput" type="range" min="3" max="111" step="2"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input id="cInput" type="range" class="form-range" min="0" max="100" step="1" />
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/gh/wallat/compiled-opencvjs/v4.2.0/opencv.js" async onload="onOpenCvReady();" type="text/javascript"></script>
<script src="contour.js"></script>

</body>

</html>
